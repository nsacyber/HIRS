<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <section layout:fragment="script">
        <script th:inline="javascript">
            const passIcon = /*[[@{/icons/ic_checkbox_marked_circle_black_green_24dp.png}]]*/ '';
            const errorIcon = /*[[@{/icons/ic_error_black_24dp.png}]]*/ '';
            const failIcon = /*[[@{/icons/ic_error_red_24dp.png}]]*/ '';
            const unknownIcon = /*[[@{/icons/ic_library_add_black_24dp.png}]]*/ '';

            const passText = "Validation Passed";
            const failText = "Validation Failed";
            const errorText = "Validation Error";
            const unknownText = "Unknown Validation Status";

            $(document).ready(function () {
                const viewName = /*[[${ page.viewName }]]*/ '';
                const url = viewName + "/list";
                let columns = [
                    {
                        data: "device.supplyChainValidationStatus",
                        searchable: false,
                        orderable: false,
                        render: function (data, type, full, meta) {
                            let html = "";
                            switch (data) {
                                case "PASS":
                                    html = `<img src="${passIcon}" title=${passText}>`;
                                    break;
                                case "FAIL":
                                    html = `<img src="${failIcon}" title=${failText}/>`;
                                    break;
                                case "ERROR":
                                    html = `<img src="${errorIcon}" title=${errorText}>`;
                                    break;
                                default:
                                    html = `<img src="${unknownIcon}" title=${unknownText}>`;
                                    break;
                            }
                            return html;
                        },
                    },
                    {
                        name: "device.name",
                        data: "device.name",
                        searchable: true,
                        orderable: true,
                        columnControl: ["searchDropdown"]
                    },
                    {
                        data: "device.id",
                        orderable: false,
                        searchable: false,
                        render: function (data, type, full, meta) {
                            //Display issued attestation certificate
                            if (full.IssuedAttestationCertificateIds === undefined) return "";
                            let size = full.IssuedAttestationCertificateIds.length;
                            let html = "";

                            for (let i = 0; i < size; i++) {
                                let id = full.IssuedAttestationCertificateIds[i];
                                html += certificateDetailsLink("issued", id, false);
                            }

                            return html;
                        },
                    },
                    {
                        data: "device.id",
                        orderable: false,
                        searchable: false,
                        render: function (data, type, full, meta) {
                            //Display platform credential
                            if (full.PlatformCredentialIds === undefined) return "";
                            let size = full.PlatformCredentialIds.length;
                            let html = "";

                            for (let i = 0; i < size; i++) {
                                let id = full.PlatformCredentialIds[i];
                                html +=
                                    certificateDetailsLink("platform", id, false) + "&nbsp;";
                            }

                            return html;
                        },
                    },
                    {
                        data: "device.id",
                        orderable: false,
                        searchable: false,
                        render: function (data, type, full, meta) {
                            //Display endorsement credential
                            if (full.EndorsementCredentialIds === undefined) return "";
                            let size = full.EndorsementCredentialIds.length;
                            let html = "";

                            for (let i = 0; i < size; i++) {
                                let id = full.EndorsementCredentialIds[i];
                                html +=
                                    certificateDetailsLink("endorsement", id, false) + "&nbsp;";
                            }

                            return html;
                        },
                    },
                ];

                let table = setDataTables("#deviceTable", url, columns);

                // if the clear all button is clicked on...
                $('#clearSearchBtn').on('click', function () {
                    //... clear the global search textbox and the column control search dropdowns
                    table.search('').columns().columnControl.searchClear().draw();
                });
            });
        </script>
    </section>
</head>

<body>
    <h1 layout:fragment="pageHeaderTitle">Device Listing</h1>

    <div class="content" layout:fragment="content">
        <div class="aca-data-table">
            <button id="clearSearchBtn" type="button" class="btn btn-secondary buttons-collection">Clear
                Search</button>
            <table id="deviceTable" class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th rowspan=" 2">Validation Status</th>
                        <th rowspan="2">Hostname</th>
                        <th colspan="3">Credentials</th>
                    </tr>
                    <tr>
                        <th>Issued Attestation</th>
                        <th>Platform</th>
                        <th>Endorsement</th>
                    </tr>
                </thead>
            </table>
        </div>
    </div>
</body>

</html>
