<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout}">

<head>
    <section layout:fragment="script">
        <script th:src="@{/lib/jquery.spring-friendly/jquery.spring-friendly.js}"></script>
        <script th:inline="javascript">
            $(document).ready(function () {
                const viewName = /*[[${ page.viewName }]]*/ '';
                const url = viewName + "/list";
                let columns = [
                    {
                        name: "deviceName",
                        data: "deviceName",
                        searchable: true,
                        orderable: true,
                        render: function (data, type, full, meta) {
                            return full.deviceName;
                        },
                    },
                    { name: "issuer", data: "issuer", orderable: true, searchable: true },
                    { name: "credentialType", data: "credentialType", orderable: true, searchable: true },
                    { name: "manufacturer", data: "manufacturer", orderable: true, searchable: true },
                    { name: "model", data: "model", orderable: true, searchable: true },
                    { name: "version", data: "version", orderable: true, searchable: true },
                    {
                        name: "beginValidity",
                        data: "beginValidity",
                        orderable: false,
                        searchable: false,
                        render: function (data, type, full, meta) {
                            return formatCertificateDate(full.beginValidity);
                        },
                    },
                    {
                        name: "endValidity",
                        data: "endValidity",
                        orderable: false,
                        searchable: false,
                        render: function (data, type, full, meta) {
                            return formatCertificateDate(full.endValidity);
                        },
                    },
                    {
                        data: "id",
                        orderable: false,
                        searchable: false,
                        render: function (data, type, full, meta) {
                            let html = "";
                            html += certificateDetailsLink("endorsement", full.id, true);
                            html += certificateDownloadLink(viewName, full.id);
                            html += certificateDeleteLink(viewName, full.id);
                            return html;
                        },
                    },
                ];
                setDataTables("#endorsementKeyTable", url, columns);
            });
        </script>
    </section>
</head>

<body>

<h1 layout:fragment="pageHeaderTitle">Endorsement Key Credentials</h1>

<div class="content" layout:fragment="content">
    <!-- text and icon resource variables -->
    <div class="aca-input-box-header">
        <form method="POST"
            th:action="@{/HIRS_AttestationCAPortal/portal/certificate-request/endorsement-key-credentials/upload}"
            enctype="multipart/form-data">
            Import Endorsement Key Credentials
            <th:block th:replace="fragments/file-chooser
                :: fileChooser('ek-editor',
                'Import Endorsement Key Credentials', ~{this :: bodyContent})">
                <th:block th:fragment="bodyContent">
                    <input id="importFile" type="file" name="file" multiple="multiple" />
                </th:block>
            </th:block>
            <a th:href="@{/HIRS_AttestationCAPortal/portal/certificate-request/endorsement-key-credentials/bulk-download}">
                <img th:src="@{/icons/ic_file_download_black_24dp.png}"
                     title="Download All Endorsement Certificates">
            </a>
        </form>
    </div>

    <br />

    <div class="aca-data-table">
        <table id="endorsementKeyTable" class="display" style="width: 100%">
            <thead>
            <tr>
                <th>Device</th>
                <th>Issuer</th>
                <th>Type</th>
                <th>Manufacturer</th>
                <th>Model</th>
                <th>Version</th>
                <th>Valid (begin)</th>
                <th>Valid (end)</th>
                <th>Options</th>
            </tr>
            </thead>
        </table>
    </div>
</div>

</body>

</html>
