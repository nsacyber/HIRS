<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>

    <title th:text="${pageHeaderTitle}">Default Title</title>
    <link rel="icon" th:href="@{/icons/hirs.ico}" type="image/x-icon">
    <link rel="shortcut icon" th:href="@{/icons/hirs.ico}" type="image/x-icon">

    <!-- Common styles -->
    <link rel="stylesheet" th:href="@{/css/common.css}"/>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}"/>
    <link rel="stylesheet" th:href="@{/lib/bootstrap-3.3.7/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/lib/jquery.dataTables-2.2.2/media/css/datatables.min.css}"/>

    <!-- page-specific style fragment -->
    <div th:replace="fragments/styles :: style"></div>

    <!-- Common scripts -->
    <script th:src="@{/lib/jquery/jquery-3.7.1.min.js}"></script>
    <script th:src="@{/lib/jquery.dataTables-2.2.2/media/js/datatables.min.js}"></script>
    <script th:src="@{/lib/bootstrap-3.3.7/js/bootstrap.min.js}"></script>
    <script th:src="@{/lib/moment.min.js}"></script>
    <script th:src="@{/js/date.js}"></script>
    <script th:src="@{/js/common.js}"></script>

    <!-- page-specific script fragment -->
    <div th:replace="fragments/scripts :: script"></div>

    <!-- Banner fragment -->
    <div th:replace="fragments/banner :: banner"></div>
</head>
<body>

<!-- file: templates/fragments/page-layout.html -->
<div th:fragment="layout(pageHeaderTitle)">
    <!-- TOP BANNER -->
    <div th:utext="${topBanner}"></div>

    <!-- NAVBAR -->
    <nav class="navbar navbar-fixed-top" id="header">
        <a class="navbar-brand" th:href="@{/portal/index}">
            <img alt="logo" th:src="@{/images/hirs92.png}"/>
        </a>
        <div class="navbar-text page-title">
            Attestation Certificate Authority
            <div class="subtitle" th:if="${page.subtitle}" th:text="${page.subtitle}"></div>
        </div>
    </nav>

    <!-- MAIN CONTENT WRAPPER -->
    <div class="container-fluid" id="content">
        <!-- Sidebar Navigation Fragment -->
        <div th:replace="fragments/page-nav :: nav"></div>

        <!-- Main Content Area -->
        <div role="main" th:class="${page.hasMenu} ? 'main' : 'main-without-navigation'">
            <!-- Messages -->
            <div th:replace="fragments/page-messages :: messages"></div>

            <!-- Page Header -->
            <div class="page-header">
                <h1 th:text="${pageHeaderTitle}">Page Header</h1>
            </div>

            <!-- Injected Page Content -->
            <div class="content">
                <div th:insert="~{::body}"></div>
            </div>

            <div class="extra-spacer"></div>

            <!-- Bottom Info -->
            <div th:utext="${bottomBannerInfo}"></div>
            <div class="spacer"></div>
        </div>
    </div>

    <!-- Bottom Banner -->
    <div th:utext="${bottomBanner}"></div>
</div>


<div th:utext="${topBanner}"></div>

<nav class="navbar navbar-fixed-top" id="header">
    <a class="navbar-brand" th:href="@{/portal/index}">
        <img alt="" src="" th:src="@{/images/hirs92.png}"/>
    </a>
    <div class="navbar-text page-title">
        Attestation Certificate Authority
        <div class="subtitle" th:if="${page.subtitle}" th:text="${page.subtitle}"></div>
    </div>
</nav>

<div class="container-fluid" id="content">
    <div th:replace="fragments/page-nav :: nav"></div>

    <div role="main" th:class="${page.hasMenu} ? 'main' : 'main-without-navigation'">
        <div th:replace="fragments/page-messages :: messages"></div>

        <div class="page-header">
            <h1 th:text="${pageHeaderTitle}">Page Header</h1>
        </div>

        <div class="content">
            <div th:replace="${content}"></div>
        </div>

        <div class="extra-spacer"></div>

        <div th:utext="${bottomBannerInfo}"></div>
        <div class="spacer"></div>
    </div>
</div>

<div th:utext="${bottomBanner}"></div>
</body>
