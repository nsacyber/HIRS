<div th:fragment="downloadInfo(id, label, customButtons, bodyContent)">
    <!-- Download icon anchor -->
    <a th:href="'#' + ${id}" data-toggle="modal" th:title="${label}">
        <img th:src="@{/icons/ic_file_download_black_24dp.png}" alt="Download Icon" />
    </a>

    <!-- Include modal fragment, passing params -->
    <div th:replace="fragments/modal :: modal(
        id=${id}, 
        label=${label}, 
        customButtons=${customButtons}, 
        bodyContent=${bodyContent})">
    </div>
</div>
