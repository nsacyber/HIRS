plugins {
    id 'java'
    id 'io.spring.dependency-management' version '1.1.0'
    id 'com.google.protobuf' version '0.9.4'
    id 'checkstyle' version '10.12.7'
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

repositories {
    mavenCentral()

    flatDir { dirs "lib" }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

dependencies {
    implementation project(':HIRS_Utils')
    implementation project(':HIRS_Structs')

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.0.1'
    implementation 'com.github.darrachequesne:spring-data-jpa-datatables:6.0.1'
    implementation 'org.springframework.retry:spring-retry:2.0.0'
    implementation libs.springdatajpa

    implementation libs.bouncycastle
    implementation libs.commons.codec
    implementation libs.commons.lang3
    implementation libs.jakarta.api
    implementation libs.jakarta.xml
    implementation libs.hibernate.core
    implementation libs.pci
    implementation libs.guava
    implementation libs.jackson.core
    implementation libs.jackson.databind
    implementation libs.minimal.json
    implementation libs.protobuf.java
    implementation 'org.apache.logging.log4j:log4j-core:2.19.0'
    implementation 'org.apache.logging.log4j:log4j-api:2.19.0'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
    testImplementation 'org.junit.platform:junit-platform-launcher:1.9.3'
    testImplementation 'org.hamcrest:hamcrest:2.2'

    testImplementation 'org.mockito:mockito-core:4.2.0'

    // spring management
    compileOnly libs.lombok
    implementation libs.lombok
    annotationProcessor libs.lombok
}
checkstyle {
    configFile file("${rootDir}/config/checkstyle/checkstyle.xml")
}
checkstyleMain {
    source ='src/main/java'
}
checkstyleTest {
    source ='src/test/java'
}
tasks.withType(Checkstyle) {
    reports {
        xml.required = false
        html.required = true
    }
}
protobuf {
  protoc {
    artifact = 'com.google.protobuf:protoc:3.24.3'
  }
}
sourceSets {
  main {
    proto {
      srcDir '../HIRS_ProvisionerTPM2/src'
    }
  }
}

test {
    useJUnitPlatform()
}
